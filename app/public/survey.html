<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    // This is the Front-end JavaScript which "POSTS" our form data to our express server.
    // When the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/friends)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the friends.js file 

    $("#submitBtn").on("click", function (event) {
        // event.preventDefault();

        // Form validation
        var valid = true;
        if ($("#name").val() === "" || $("#photo").val() === "") {
            valid = false;
        } else if ($("#q1").val() === "empty" || $("#q2").val() === "empty" || $("#q3").val() === "empty" || $("#q4").val() === "empty" || $("#q5").val() === "empty" || $("#q6").val() === "empty" || $("#q7").val() === "empty" || $("#q8").val() === "empty" || $("#q9").val() === "empty" || $("#q10").val() === "empty") {
            valid = false;
        }

        if (valid === true) {
            // Here we grab the form elements
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [parseInt($("#q1").val()), parseInt($("#q2").val()), parseInt($("#q3").val()), parseInt($("#q4").val()), parseInt($("#q5").val()),
                parseInt($("#q6").val()), parseInt($("#q7").val()), parseInt($("#q8").val()), parseInt($("#q9").val()), parseInt($("#q10").val())],
            };
            console.log(newFriend);

            // This line is the magic. It"s very similar to the standard ajax function we used.
            // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
            // The callback is the response of the server. 
            $.post("/api/friends", newFriend,
                function (data) {
                    console.log(newFriend);
                    $("#newFriend").text(data.name);
                    $("#newFriendPhoto").attr("src", data.photo);
                    $("#newFriendModal").modal("toggle");
                });
        } else {
            alert("Please fill out the survey completely!");
        }
        // Clears the forms 
        $(".form-control").val("");
        $("#name").val("");
        $("#photo").val("");

    });

</script>
